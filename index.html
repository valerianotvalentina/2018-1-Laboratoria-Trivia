<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="upperBar" class="hiden">
        <span id="nameLabel">Hola, </span>
        <span id="name"></span>
    </div>
    <br>
    <!--Estamos agregando el formulario donde vamos a pedir el nombre del usuario-->
    <div id="formuGetName" >
        <span>Ingrese su Nombre:</span>
        <input id="txtName" type="text" />
        </br>
        <button id="btnGetName" >Ingresar</button>
    </div>
    <!--formaulario de quieres jugar.-->
    <div id="formuGetGame" class="hiden">
        <span>¿Quieres jugar?</span><br>
        <input id="radioYes"  name="opJugar" type="radio" value="si" >Si</input>
        </br>
        <input id="radioNo"  name="opJugar" type="radio"  value="no" >No</input>
        </br>
        <button id="btnGetGame" >Siguiente</button>
    </div>
    <div id="formuquestion1" class="hiden">
        <span>¿Han egresado hombres de Laboratoria?</span><br>
        <input id="q1Yes"  name="opJugar" type="radio" value="si" >Si</input>
        </br>
        <input id="q1No"  name="opJugar" type="radio"  value="no" >No</input>
        </br>
        <button id="btnGetQ1" >Siguiente</button>
    </div>
    <div id="formuquestion2" class="hiden">
        <span>¿Hay una sede de laboratoria en Concepción?</span><br>
        <input id="q2Yes"  name="opJugar" type="radio" value="si" >Si</input>
        </br>
        <input id="q2No"  name="opJugar" type="radio"  value="no" >No</input>
        </br>
        <button id="btnGetQ2" >Siguiente</button>
    </div>

    <div id="formuquestion3" class="hiden">
        <span>¿La duración del bootcamp es de 6 meses?</span><br>
        <input id="q3Yes"  name="opJugar" type="radio" value="si" >Si</input>
        </br>
        <input id="q3No"  name="opJugar" type="radio"  value="no" >No</input>
        </br>
        <button id="btnGetQ3" >Enviar Respuestas</button>
    </div>

    <div id="Resultado" class="hiden" >
        <span>Que pena que no quieras seguir jugando...</span>
    </div>


    <div id="scoreBoard" class="hiden">
        <div id="rightAnswers">
            <h2>Respuestas correctas</h2>
            <div id="rightAnswersText">

            </div>
        </div>
        <div id="wrongAnswers">
            <h2>Respuestas incorrectas</h2>
            <div id="wrongAnswersText">

            </div>
        </div>
    </div>

    <div id="warningBlock">
        <p id="warningMessage"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
